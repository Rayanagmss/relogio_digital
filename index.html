<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELOGIO DIGITAL</title>
    <link rel="stylesheet" href="style.css"> <!-- link arquivo css -->
</head>
<body>
    <div class="relogio"> <!-- conteiner principal-->
       <div> <!--div para hora-->
            <span id="horas">00</span> <!--span p exibir hr atual-->
            <span class="tempo">Horas</span> <!--span indicador de unidade do tempo-->
       </div> 

       <div> <!--div para os minutos-->
            <span id="minutos">00</span> <!--id = identificador-->
            <span class="tempo">Minutos</span> <!--span minutos indicador da UT min-->
       </div>

       <div> <!--div para os segundos-->
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
       </div>
    </div>

    <script src="script.js"></script> <!--link p arquivo js-->
</body>
</html>
